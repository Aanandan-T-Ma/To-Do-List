<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <header>To Do List</header>
        <main>
            <div class="task-lists">
                <div class="list-header">
                    <div id="list-name-title">Your Lists &#128195;</div>
                </div>
                <ul class="list">
                    <!-- <li class="list-name active-list">List1</li>
                    <li class="list-name">List2</li>
                    <li class="list-name">List3</li> -->
                </ul>
                <div class="input">
                    <form onsubmit="addList(event)">
                        <span class="plus">&#128203;</span>
                        <input type="text" id="new-list" placeholder="New List...">
                    </form>
                </div>
                <div class="list-footer"></div>
            </div>
            <div class="tasks">
                <div class="tasks-present">
                    <div class="task-list-header">
                        <div id="list-title"></div>
                        <div id="remaining"></div>
                    </div>
                    <ul class="list">
                      <!--   <li class="task-name finished">Task1</li>
                        <li class="task-name">Task2</li>
                        <li class="task-name">Task3</li> -->
                    </ul>
                    <div class="input">
                        <form onsubmit="addTask(event)">
                            <span class="plus">&#10011;</span>
                            <input type="text" id="new-task" placeholder="New task..." >
                        </form>
                    </div>
                    <div class="task-list-footer">
                        <div id="clear" onclick="clearFinishedTasks()">Clear finished tasks</div>
                        <div id="select" onclick="markAllTasks()">Mark all tasks</div>
                        <div id="delete" onclick="deleteList()">Delete List</div>
                    </div>
                </div>
                <div id="no-task-msg">
                    Your Tasks appear here
                </div>
            </div>
        </main>
        <footer>
            To create a new list/task, type in the listname/taskname in the appropriate input and press Enter
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
